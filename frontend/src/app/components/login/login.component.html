<div class="container">
  <br><br>

  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Login</h3>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-2 d-grid">
      <button type="button" class="btn btn-success btn-block rounded-pill" (click)="login()">Login</button>
    </div>
  </div>

  <app-popup></app-popup>
</div>
